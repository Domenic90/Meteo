  <nav class="navbar navbar-toggler">
    <a class="btn btn-info text-white" href="http://localhost:4200/">METEO</a>
    <!-- form di inserimento dati e richiesta api tramite metodo sendToApi -->
    <form class="d-flex" [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPI(weatherSearchForm.value)">
      <input id="inputError" *ngIf="this.weatherData?.success==false" type="search" class="form-control me-3 alert alert-danger" role="alert"
        placeholder="Inserisci la tua località" formControlName="location">
      <input type="search" class="form-control me-3" id="weatherLocation" placeholder="Inserisci la tua località"
        formControlName="location" aria-label="weatherLocation">
      <button type="submit" class="btn btn-success" (click)="getCityInput($event)">Cerca</button>
    </form>
  </nav>
  <!-- invio dei dati per la lettura al componente app-weather -->
<app-weather *ngIf="weatherData" [weatherData]="weatherData"></app-weather>
