<div class="container">

  <nav class="navbar navbar-light" style="background-color:rgba(33, 22, 185, 0.986);" >
      <a class="btn btn-outline-primary" href="http://localhost:4200/">METEO</a>
      <!-- form di inserimento dati e richiesta api tramite metodo sendToApi -->
      <form class="d-flex" [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPI(weatherSearchForm.value)">
         <input type="search" class="form-control me-2" id="weatherLocation"
         placeholder="Inserisci la tua localitÃ " formControlName="location"
         aria-label="weatherLocation" #citta>
         <!-- gestione evento tramite metodo getCittaInput -->
        <button type="submit" class="btn btn-success" (click)="getCittaInput($event)">Cerca</button>
      </form>
  </nav>

  <!-- invio dei dati per la lettura al componente app-weather -->
  <app-weather [weatherData] = "weatherData"></app-weather>


</div>
