

 <div class="container">

  <div class="row">
    <div class="col-md-6">

      <h3 class="text-center my-4">Ricerca per Località:</h3>
      <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
        <div class="form-group">
          <input class="form-control" type="text" id="weatherLocation" aria-describedby="weatherLocation"
            placeholder="Inserisci la tua località" formControlName="location" />
        </div>
        <div class="text-center my-4">
          <button type="submit" class="btn btn-success btn-md">
            Visualizza previsioni Meteo</button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <h3 class="text-center my-4">Dettagli Meteo:</h3>
      <p class="text-center">Città: {{this.weatherData?.request.query}}</p>
      <p class="text-center">Condizioni Meteo Attuali: {{this.weatherData?.current.weather_descriptions}}
        <img
          src={{this.weatherData?.current.weather_icons[0]}} style="width: 25px;"> </p>
      <p class="text-center">Temperatura in gradi Celsius: {{this.weatherData?.current.temperature}} </p>


    </div>
 </div>
</div>
